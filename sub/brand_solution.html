<script>
  // Swiper.js 초기화
  const swiper = new Swiper(".brand-story-swiper", {
    loop: false,
    slidesPerView: 1.3,
    // spaceBetween: 50,
  });

  // 탭 버튼 기능
  const tabs = document.querySelectorAll(".tab-button");
  const swiperWrapper = document.querySelector(".brand-story-swiper .swiper-wrapper");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      // 모든 탭 비활성화
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      // Swiper 슬라이드 업데이트 (데모 데이터에 따라 동적으로 변경 가능)
      const tabType = tab.getAttribute("data-tab");
      if (tabType === "skin-care") {
        swiperWrapper.innerHTML = `
          <div class="swiper-slide">
            <div class="hover-card">
              <img src="//ecimg.cafe24img.com/pg936b04936666056/cytofit/web/upload/goodymall/brandstory/구성 요소 7 – 1.png" alt="Skin Care Image" />
              <div class="hover-overlay">
            <span class="hover-text">Skin Care</span>
          </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="hover-card">
              <img src="//ecimg.cafe24img.com/pg936b04936666056/cytofit/web/upload/goodymall/brandstory/구성 요소 7 – 1.png" alt="Skin Care Image" />
              <div class="hover-overlay">
            <span class="hover-text">Skin Care</span>
          </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="hover-card">
              <img src="//ecimg.cafe24img.com/pg936b04936666056/cytofit/web/upload/goodymall/brandstory/구성 요소 7 – 1.png" alt="Skin Care Image" />
              <div class="hover-overlay">
            <span class="hover-text">Skin Care</span>
          </div>
            </div>
          </div>
        `;
      } else if (tabType === "diet") {
        swiperWrapper.innerHTML = `
          <div class="swiper-slide">
            <div class="hover-card">
              <img src="//ecimg.cafe24img.com/pg936b04936666056/cytofit/web/upload/goodymall/brandstory/brand_02.png" alt="Diet Image" />
              <div class="hover-overlay">
            <span class="hover-text">Skin Care</span>
          </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="hover-card">
              <img src="//ecimg.cafe24img.com/pg936b04936666056/cytofit/web/upload/goodymall/brandstory/brand_02.png" alt="Diet Image" />
            <div class="hover-overlay">
            <span class="hover-text">Skin Care</span>
          </div>
            </div>
          </div>
        `;
      } else if (tabType === "blood-care") {
        swiperWrapper.innerHTML = `
          <div class="swiper-slide">
            <div class="hover-card">
              <img src="//ecimg.cafe24img.com/pg936b04936666056/cytofit/web/upload/goodymall/brandstory/brand_02.png" alt="Blood Care Image" />
            <div class="hover-overlay">
            <span class="hover-text">Skin Care</span>
          </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="hover-card">
              <img src="//ecimg.cafe24img.com/pg936b04936666056/cytofit/web/upload/goodymall/brandstory/brand_02.png" alt="Blood Care Image" />
              <div class="hover-overlay">
            <span class="hover-text">Skin Care</span>
          </div>
            </div>
          </div>
        `;
      }

      swiper.update(); // Swiper 갱신

  });
