<div module="product_listmain_1" class="ec-base-product prdRoll" data-aos="fade-up">
  <!--
      $count = 14
          ※ 상품진열갯수를 설정하는 변수입니다. 설정하지 않을 경우, 최대 200개의 상품이 진열 됩니다.
          ※ 진열된 상품이 많으면, 쇼핑몰에 부하가 발생할 수 있습니다.
      $basket_result = /product/add_basket.html
      $basket_option = /product/basket_option.html
  -->
  <div class="prd_inner">
    <div class="title">
      <h2>
        <span>{$category_title_text}</span><br />
        <span class="sub">믿을 수 있는 제품을 만드는 싸이토핏입니다.</span>
      </h2>
    </div>
    <div class="swiper-container prdSlide">
      <ul class="prdList swiper-wrapper">
        <!--@import(/gd_import/prdList.html)-->
      </ul>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-prd"></div>

    <!-- Add Navigation -->
    <div class="swiper-button-next swiper-button-next-prd"><i class="xi-long-arrow-right"></i></div>
    <div class="swiper-button-prev swiper-button-prev-prd"><i class="xi-long-arrow-left"></i></div>
  </div>
</div>

<script>
  var swiper = new Swiper(".prdSlide", {
    speed: 600,
    slidesPerView: 3,
    slidesPerGroup: 3,
    spaceBetween: 0,
    centeredSlides: false,
    loop: true,
    autoplay: {
      delay: 5000,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination-prd",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next-prd",
      prevEl: ".swiper-button-prev-prd",
    },
  });
</script>
