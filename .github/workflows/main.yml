on:
  push:
    branches: [master] # dev 브랜치에 푸시될 때만 실행

name: 🚀 Deploy to Cafe24 SFTP

jobs:
  deploy:
    name: 🎉 Deploy to SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload files to SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ecimg-ftp-c01.cafe24img.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 8009
          server-dir: /skin3
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github*
            **/.github*/**
            *.json
            *.ini
            *.yml
            *.scss
            *.css.map
