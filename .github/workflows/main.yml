jobs:
  deploy:
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ecimg-ftp-c01.cafe24img.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 8009
          source: "./*" # 모든 파일 전송
          target: "/skin3"
          overwrite: true
