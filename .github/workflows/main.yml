name: ðŸš€ Deploy to Cafe24 SFTP

on:
  push:
    branches:
      - master # This will trigger the workflow when changes are pushed to the master branch

jobs:
  deploy:
    name: ðŸŽ‰ Deploy via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ecimg-ftp-c01.cafe24img.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 8009
          source: "./*" # Make sure this path is correct according to your build output directory
          target: "/skin3"
          overwrite: true
